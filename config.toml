# Free CDN : Cloudinary postimg

# hugo汇编时需要忽略的文件与文件夹
ignoreFiles = [".Rmd$", ".Rmarkdown$", "_files$", "_cache$"]

# 网站根目录，可以是网址
baseURL = "/"
# 主界面语言，与i18n文件夹对应
languageCode = "zh-cn"
defaultContentLanguage = "zh-cn"
# 网站标题
title = "wly's notebook"
# disqus网站账户名
disqusShortname = "hugo-tranquilpeak-theme"
# 主页面每页显示多少条post
paginate = 7
# unkown
canonifyurls = true

# post在public文件夹中的放置路径
[permalinks]
  post = "/:year/:month/:slug/"

# post标签、分类、归档路径
[taxonomies]
  tag = "tags"
  category = "categories"
  archive = "archives"

# 作者信息
[author]
  name = "Firstname Lastname"
  bio = "Super bio with markdown support **COOL**"
  job = "Your job title"
  location = "中国 上海"
  # Gravatar email 作者头像
  gravatarEmail = "thibaud999.lepretre@gmail.com"
  # 当 Gravatar email 为空时, 作者头像
  picture = "https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png"

  # Your Twitter username without the @. E.g : thibaudlepretre
  twitter = "thibaudlepretre"
  # Your google plus profile id. E.g : +ThibaudLepretre or 114625208755123718311
  googlePlus = "+ThibaudLepretre"

