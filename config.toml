[params]
  # 日期格式
  dateFormat = "2006-01-02"

  # 高亮代码，可用选项有: "highlight.js" (recommanded) and "prism.js" (experimental)
  syntaxHighlighter = "highlight.js"

  # 网站favicon
  favicon = "/favicon.png"
  # 全局关键字，在meta信息中
  keywords = ["个人博客", "supernum"]
  # 网站description，在meta信息中
  description = "Hugo tranquilpeak theme demo"

  # 当用户阅读post时，隐藏侧边栏
  clearReading = true
  # 互换post底部“上一篇”与“下一篇”
  swapPaginator = false
  # post归类标准: `categories = ["foo", "bar"]` 将post归类于 "foo"下层的"bar"中，设置为false则不能进行归类
  hierarchicalCategories = true
  # 当post的meta中含有gallery信息时，在页面底部展示imageGallery
  imageGallery = true

  # 侧边栏大小，可以为1至6
  sidebarBehavior = 1

  # 侧边栏背景图，修改为底色比较好
  coverImage = "cover.jpg"

  # 是否显示post展示图
  thumbnailImage = true
  # post展示图默认摆放位置， 可以为"right", "left", "bottom", 在post的"thumbnailImagePosition"中覆盖此设置
  thumbnailImagePosition = "right"
  # 将post中的第一张图片作为post展示图，在post的"autoThumbnailImage"中覆盖此设置
  autoThumbnailImage = true

  # 加入自定义CSS，默认放在static/css文件夹中
  # [[params.customCSS]]
  #   href = "css/mystyle.css"

  # 加入自定义js，默认放在static/js文件夹中
  # [[params.customJS]]
  #   src = "js/myscript.js"
  

  # 分享链接，在每个post页面底部
  [[params.sharingOptions]]
    name = "Facebook"
    icon = "fa-facebook-official"
    url = "https://www.facebook.com/sharer/sharer.php?u=%s"

  [[params.sharingOptions]]
    name = "Twitter"
    icon = "fa-twitter"
    url = "https://twitter.com/intent/tweet?text=%s"

  [[params.sharingOptions]]
    name = "Google+"
    icon = "fa-google-plus"
    url = "https://plus.google.com/share?url=%s"
    

  # 在页面右上角对象与链接,默认是用户头像
  [params.header.rightLink]
  url = "/#search"
  icon = "search"
  class = "st-search-show-outputs"

  # 在侧边栏中加入关于页面
   [params.sidebar.profile]
     url = "/#about"

  # 修改修改所有权声明中的作者
   [params.footer]
     copyright = "<a href=\"https://github.com/kakawait\">kakawait</a>"
