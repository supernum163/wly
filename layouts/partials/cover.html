{{ with .Site.Params.cover }}
  {{ if (findRE "#\\w{6}" .) }}
    <div id="cover" style="background-color: {{ . }};"></div>
  {{ else if (in . "://") }}
    <div id="cover" style="background-image:url('{{ . | absURL }}');"></div>
  {{ else }}
    <div id="cover" style="background-image:url('{{ .Site.BaseURL }}{{ . | absURL }}');"></div>
  {{ end }}
{{ end }}
