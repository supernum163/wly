{{ if (not (eq .Params.showSocial false)) }}
  <div id="show-url-background">
    <div id="show-url-card">
      <div id="show-url-btn-close">
        <i class="fa fa-remove"></i>
      </div>
      <div id="show-url-qrcode"></div> 
      <p id="show-url-describe">扫描上方二维码分享到微信</p>
    </div>
  </div>
  
  <script src="/js/qrcode.min.js"></script>

  <script type="text/javascript">
    new QRCode(document.getElementById("show-url-qrcode"), window.location.href);
    
    var show_url_background=document.getElementById("show-url-background");
    var show_url_card=document.getElementById("show-url-card");
    var btn_open=document.getElementById("show-url-btn-open");
    var btn_close=document.getElementById("show-url-btn-close");
   
    btn_open.onclick=function() {
      show_url_background.style.display="block";
      show_url_card.style.display="block";
    }
    btn_close.onclick=function() {
      show_url_background.style.display="none";
      show_url_card.style.display="none"; 
    }
  </script>
  
  <style>
  #show-url-background {
    margin:0px;
    padding:0px;
    width:100%;
    height:100%;
    background-color:#888786;
    position:fixed;
    display:none;
    z-index:1000;
    opacity:0.5;
    filter:alpha(opacity=50);
  }
  
  #show-url-card{
    text-align: center;
    position: relative; 
    top:25%; 
    width:400px;
    padding:10px;
    margin: auto;
    background-color:#000;
    display:none;
    z-index:1500;
    opacity:1;
  }
  
  #show-url-describe{
    padding-top:10px;
    color:white;
  }
  #show-url-qrcode img{
    display: inline;
  }
  
  </style>

{{ end }}
