{{ $content := replaceRE "^\n*" "" .Inner }}
<div style="width: 100%; margin: 1.5em 0; border: 1px solid rgba(0,0,0,.1); border-radius:5px; overflow: hidden;">
  <div style="background-color: rgba(0,0,0,.1); padding: 1rem; overflow: auto;">
    <pre style="margin: 0;">{{ $content }}</pre>
  </div>
  <div style="padding: 1rem;">
    {{ $content | markdownify }}
  </div>
</div>
