{{ partial "head.html" . }}
  <body>
    
    <style>
      #Not-Found-background {
        margin:0px;
        padding:0px;
        width:100%;
        height:100%;
        position:fixed;
      }
      
      #Not-Found-card {
        text-align: center;
        position: relative; 
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        max-width:100%;
        padding:3rem;
        background-color:#ffffff;
        box-shadow: 0 0 5px rgba(0,0,0,.5);
      }
    </style>
    
    <div id="Not-Found-background">
      <div id="Not-Found-card">
        <h1>404 Not Found</h1>
        <p>您要找的页面不存在</p>
        <p>即将自动返回主站，若页面长时间未响应，请点击<a href="https://wly.supernum.tech">这里</a>返回</p>
      </div>
    </div>
    {{ partial "cover.html" . }}
    {{ partial "script.html" . }}
    
    <script language="javascript"type="text/javascript">
      window.onload = function(){
        setTimeout("window.location.href='{{ .Site.BaseURL }}'",3000);
      }
    </script>
    
  </body>
</html>
